async-std = { version = "1.5.0", features = ["unstable"] }
clap = "2.33.0"
dirs = "2.0.2"
rand = "0.7.3"
daemonize = "0.4.1"
log = "0.4"
fern = "0.5"
chrono = "0.4"
indicatif = "0.14.0"
async-listen = "0.2.0"
walkdir = "2.3.1"
futures = "0.3.4"
