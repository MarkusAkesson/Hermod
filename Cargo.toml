[package]
name = "hermod"
version = "0.1.0"
authors = ["dat14mak <dat14mak@student.lu.se>"]
edition = "2018"

[profile.release]
lto = "thin"
codegen-units = 1

[dependencies]
snow = "0.6.2"
base64 = "0.11.0"
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
